# Custom SSH hardening configuration
# This file is managed by dotfiles - do not edit directly

# Security settings
PermitRootLogin no
PasswordAuthentication yes
PermitEmptyPasswords no
MaxAuthTries 3
MaxSessions 5
X11Forwarding no

# Keep-alive settings
ClientAliveInterval 900
ClientAliveCountMax 0

